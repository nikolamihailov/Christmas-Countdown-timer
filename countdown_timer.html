<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Christmas CountDown Timer</title>
	<link rel="stylesheet" type="text/css" href="ct.css">
</head>

<body>

	<h1>Christmas Countdown</h1>
	<div class="Cbg">
		<div class="container">
			<div class="left">
				<p id="days"></p>
				<span>Days</span>
			</div>

			<div class="left">
				<p id="hours"></p>
				<span>Hours</span>
			</div>

			<div class="left">
				<p id="minutes"></p>
				<span>Minutes</span>
			</div>

			<div class="left">
				<p id="seconds"></p>
				<span>Seconds</span>
			</div>

		</div>

		<div style="display:block">
			<audio controls>
				<source src="./songs/Mariah_Carey_-_All_I_Want_for_Christmas_Is_You.mp3" type="">
			</audio>
		</div>
	</div>



	<script type="text/javascript" src="script.js"></script>

</body>

</html>
